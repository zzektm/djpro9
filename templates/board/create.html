{% extends 'base.html' %}

{% block con %}
    <h1>
        <b>게시글 작성</b>
    </h1>

    <form method="post" name="creForm">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label class="form-label"><b>SUBJECT</b></label>
            <input type="text" class="form-control" name="sub">
        </div>
        <div class="mb-3">
            <label class="form-label"><b>WRITER</b></label>
            <input type="text" class="form-control" value="{{ user }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label"><b>CONTENT</b></label>
            <textarea class="form-control" style="height: 150px;" name="con"></textarea>
        </div>
        <div class="text-end mt-3">
            <button type="button" onclick="check()" class="btn btn-dark">생성</button>
        </div>
    </form>

    <script>
        function check(){
            cr = document.creForm;
            if(cr.sub.value.length < 10){
                alert("제목을 10자 이상 입력해주세요...")
            }
            else if(cr.con.value.length < 10){
                alert("내용을 10자 이상 입력해주세요...")
            }
            else{
                cr.submit();
            }
        }
    </script>


{% endblock %}

{% extends 'base.html' %}

{% block con %}
    <div class="container mt-5 mb-5">
        <h1>
            <b>로그인</b>
        </h1>

        <form method="post">
            {% csrf_token %}
            <div class="mt-5">
                <input type="text" name="uname" style="font-weight: bold;" class="form-control" placeholder="INPUT USERNAME">
            </div>
            <div class="mt-4">
                <input type="password" name="upass" style="font-weight: bold;" class="form-control" placeholder="INPUT PASSWORD">
            </div>
            <div class="text-end mt-4">
                <button class="btn btn-dark">LOGIN</button>
            </div>
        </form>
    </div>
{% endblock %}

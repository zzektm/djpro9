{% extends 'base.html' %}

{% block con %}
    <div class="container mt-5 mb-5">
        <h1>
            <b>정보수정</b>
        </h1>

        <div class="mt-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div style="font-weight: bold;">
                    <label class="form-label">아이디</label>
                    <input type="text" style="font-weight: bold;" class="form-control" value="{{ user }}" disabled>
                </div>
                <div class="mt-4" style="font-weight: bold;">
                    <label class="form-label">사진</label>
                    <input type="file" name="upic" class="form-control">
                </div>
                <div class="mt-4" style="font-weight: bold;">
                    <label class="form-label">자기소개</label>
                    <textarea cols="50" rows="5" name="ucomm" class="form-control"></textarea>
                </div>
                <div class="text-end mt-4 mb-2" style="font-weight: bold;">
                    <a href="{% url 'acc:index' %}"><button class="btn btn-info">취소</button></a>

                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        비번 변경
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">비번 변경</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="password" name="upass" class="form-control" placeholder="현재 비밀번호를 입력하세요">
                                    <input type="password" name="newpass" class="form-control mt-3" placeholder="새로운 비밀번호를 입력하세요">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button class="btn btn-danger">변경</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <button class="btn btn-dark">정보수정</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

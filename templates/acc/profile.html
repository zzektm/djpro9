{% extends 'base.html' %}

{% block con %}
    <div class="contianer mt-5 mb-5">
        <h1>
            <b>{{ user }}'s 프로필</b> 
        </h1>
        <div class="row">
            <div class="col-sm-5" style="margin: auto;">
                <div class="text-center">
                    <img src="{{user.getpic}}" width="100%">
                </div>
            </div>
            <div class="col-sm-7" style="font-weight: bold;">
                <div class="mb-3 mt-2">
                    <label class="form-label">아이디</label>
                    <input type="text" value="{{ user }}" disabled class="form-control" style="font-weight: bold;">
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="password" value="{{ user.email }}" disabled class="form-control" style="font-weight: bold;">
                </div>
                <div class="mb-3">
                    <label class="form-label">포인트</label>
                    <input type="text" value="{{ user.point }} p" disabled class="form-control" style="font-weight: bold;">
                </div>
                <div class="mb-3">
                    <label class="form-label">자기소개</label>
                    <textarea cols="60" rows="5" disabled class="form-control" style="font-weight: bold;">{{ user.comment }}</textarea>
                </div>
            </div>

            <div class="text-end mt-4 mb-2">
                <a href="{% url 'acc:index' %}"><button class="btn btn-dark">홈</button></a>
                <a href="{% url 'acc:update' %}"><button class="btn btn-dark">업뎃</button></a>

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    계정삭제
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">계정삭제</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="modal-body">
                                    <input type="password" name="upass" class="form-control" placeholder="현재 비밀번호를 입력하세요">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button class="btn btn-danger">삭제</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
